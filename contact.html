<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodebyObaid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="preloader">
      <div class="🤚">
        <div class="👉"></div>
        <div class="👉"></div>
        <div class="👉"></div>
        <div class="👉"></div>
        <div class="🌴"></div>
        <div class="👍"></div>
      </div>
    </div>

    <div id="main2">
      <div class="contact-backround">
        <div class="contact-content">
          <div class="leftcontact">
            <h1>Get in touch</h1>
            <h3>
              Use our contact form for all information requests or contact us
              directly using the contact information below.
            </h3>
            <p>Feel free to get in touch with us via email or phone</p>
          </div>
          <div class="rightcontact">
            <div class="form-container">
              <div class="form">
                <span class="heading">Send a message</span>
                <form action="#" method="post">
                  <input
                    placeholder="Name"
                    type="text"
                    class="input"
                    name="name"
                    required
                  />
                  <input
                    placeholder="Email"
                    id="mail"
                    type="email"
                    class="input"
                    name="email"
                    required
                  />
                  <textarea
                    placeholder="Say Hello"
                    rows="10"
                    cols="30"
                    id="message"
                    name="message"
                    class="textarea"
                    required
                  ></textarea>
                  <div class="button-container">
                    <input type="submit" class="send-button" value="Send" />
                    <div class="reset-button-container">
                      <input
                        type="reset"
                        id="reset-btn"
                        class="reset-button"
                        value="Reset"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>

    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
