<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>ToDo App</title>
  </head>
  <body>
    <div class="todo-bg">
      <div class="container">
        <h1 class="title">Your ToDo List</h1>
        <div class="task-input">
          <input
            class="input"
            name="text"
            placeholder="Enter Your Task...."
            type="text"
          />
          <!-- <label class="label" for="input">Enter Your Task</label> -->
          <div class="topline"></div>
          <div class="underline"></div>
          <!-- <input type="text" placeholder="Enter your task here..." /> -->
        </div>
        <div class="filters">
          <span id="all" class="active button">All</span>
          <span id="pending" class="button">Pending</span>
          <span id="completed" class="button">Completed</span>
        </div>
        <div class="task-box">
          <!-- Tasks will be displayed here -->
        </div>
        <button class="clear-btn btn">
          <svg viewBox="0 0 448 512" class="svgIcon">
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
