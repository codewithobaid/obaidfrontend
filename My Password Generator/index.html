<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGenius</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <video class="bgvideo" src="./bg.webm" muted loop autoplay></video>

      <div class="center-ctn">
        <div class="container">
          <h1 class="head">Password Generator</h1>
          <div class="password-generator">
            <div class="result" id="result"></div>
            <div class="controls">
              <div class="slider-container">
                <input
                  type="range"
                  min="4"
                  max="20"
                  value="10"
                  id="length"
                  class="slider"
                />
                <p class="length">Length: 10</p>
              </div>
              <div class="checkbox-container">
                <input
                  checked=""
                  type="checkbox"
                  class="check"
                  id="uppercase"
                />
                <label for="uppercase" class="label">
                  <svg width="45" height="45" viewBox="0 0 95 95">
                    <rect
                      x="30"
                      y="20"
                      width="50"
                      height="50"
                      stroke="black"
                      fill="none"
                    ></rect>
                    <g transform="translate(0,-952.36222)">
                      <path
                        d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                        stroke="black"
                        stroke-width="3"
                        fill="none"
                        class="path1"
                      ></path>
                    </g>
                  </svg>
                  <span>Uppercase</span>
                </label>
                <input
                  checked=""
                  type="checkbox"
                  class="check"
                  id="lowercase"
                />
                <label for="lowercase" class="label">
                  <svg width="45" height="45" viewBox="0 0 95 95">
                    <rect
                      x="30"
                      y="20"
                      width="50"
                      height="50"
                      stroke="black"
                      fill="none"
                    ></rect>
                    <g transform="translate(0,-952.36222)">
                      <path
                        d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                        stroke="black"
                        stroke-width="3"
                        fill="none"
                        class="path1"
                      ></path>
                    </g>
                  </svg>
                  <span>lowercase</span>
                </label>

                <input checked="" type="checkbox" class="check" id="numbers" />
                <label for="numbers" class="label">
                  <svg width="45" height="45" viewBox="0 0 95 95">
                    <rect
                      x="30"
                      y="20"
                      width="50"
                      height="50"
                      stroke="black"
                      fill="none"
                    ></rect>
                    <g transform="translate(0,-952.36222)">
                      <path
                        d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                        stroke="black"
                        stroke-width="3"
                        fill="none"
                        class="path1"
                      ></path>
                    </g>
                  </svg>
                  <span>numbers</span>
                </label>

                <input checked="" type="checkbox" class="check" id="symbols" />
                <label for="symbols" class="label">
                  <svg width="45" height="45" viewBox="0 0 95 95">
                    <rect
                      x="30"
                      y="20"
                      width="50"
                      height="50"
                      stroke="black"
                      fill="none"
                    ></rect>
                    <g transform="translate(0,-952.36222)">
                      <path
                        d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                        stroke="black"
                        stroke-width="3"
                        fill="none"
                        class="path1"
                      ></path>
                    </g>
                  </svg>
                  <span>symbols</span>
                </label>
                <!-- <input
                  type="checkbox"
                  id="uppercase"
                  class="checkbox"
                  checked
                />
                <label for="uppercase"
                  ><span></span>
                  <p>Uppercase</p></label
                >
                <input
                  type="checkbox"
                  id="lowercase"
                  class="checkbox"
                  checked
                />
                <label for="lowercase"
                  ><span></span>
                  <p>Lowercase</p></label
                >
                <input type="checkbox" id="numbers" class="checkbox" checked />
                <label for="numbers"
                  ><span></span>
                  <p>Numbers</p></label
                >
                <input type="checkbox" id="symbols" class="checkbox" checked />
                <label for="symbols"
                  ><span></span>
                  <p>Symbols</p></label
                > -->
              </div>
            </div>
            <div class="buttons">
              <button id="generate" class="button">Generate Password</button>
              <button id="clipboard" class="button">Copy to Clipboard</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
